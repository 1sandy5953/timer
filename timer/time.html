<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet"  type="text/css" href="timecss.css">
    <script src="time.js" async defer></script>
</head>
<body>
    <center>
        <div id="mainstopwatch">
        <div class="mainTime">
        <span id="mainhours">00</span>
        <span id="mainminute">00</span>
        <span id="mainsecond">00</span>
        <span id="milliseconds">00</span>
        </div>
        <br>
        <button id="start" onclick="start();">START</button>
        <br><button id="stop" onclick="stop();">STOP</button>
        <button id="reset" onclick="reset();">RESET</button>
           </center>
</body>
</html>
